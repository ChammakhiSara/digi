                    <div class="tab-pane" id="modifications">
                        <form>
                            <label class="btn btn-info">

                                Changer logo
                                <input type="file" style="display: none;"  name="file" 
                                >
                            </label>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Raison sociale</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="text" placeholder="Raison sociale">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Nom du responsable</label>

                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Taille de l'entreprise</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="text" placeholder="Nombre des employés">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Email</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="email" placeholder="email@example.com">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Mobile</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="url" placeholder="00 000 000">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Fax</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="url" placeholder="00 000 000">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Numéro de téléphone</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="url" placeholder="00 000 000">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Adresse</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="text" value="" placeholder="Votre adresse">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label"></label>
                                <div class="col-lg-6">
                                    <select formControlName="country" class="form-control">
                                        <option [value]="country" *ngFor="let country of countries">{{country}}</option>
                                    </select>
                                </div>
                                <div class="col-lg-3">
                                    <input class="form-control" type="text" value="" placeholder="code postal">

                            </div>
