<section class="login-block">
    <div class="container">
        <div class="row">
​
            <!-- debut partie se connecter -->
            <div class="col-md-5 login-sec">
                <h2 class="text-center">Authentification</h2>
​
                <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" formControlName="email">
                        <div class="invalid-feedback d-block"
                            *ngIf="loginForm.controls['email'].hasError('required') && loginForm.controls['email'].touched">
                            Votre Email doit être ajouté</div>
                        <div class="invalid-feedback d-block"
                            *ngIf="loginForm.controls['email'].hasError('email') && loginForm.controls['email'].touched">
                            Veuillez entrer une adresse email valide</div>
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" class="form-control" formControlName="password">
                        <div class="invalid-feedback d-block"
                            *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">
                            Le Mot de passe doit être ajouté</div>
                    </div>
​
                    <div class="form-group">
                        <button [disabled]="loginForm.invalid" class="btn btn-login float-right">Se connecter</button>
                        <div *ngIf="invalidLogin">
                            <div class="invalid-feedback d-block">Vérifiez votre Email ou bien votre Mot de passe</div>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-center links">
                        <p> Vous n'avez pas de compte ? <a routerLink="/register" class="underlineHover">S'inscrire</a></p>
                    </div>
                </form>
               
            </div>
            <!-- fin partie se connecter -->
​
            <!-- debut partie des images "carousel" -->
            <div class="col-md-7 banner-sec">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner" role="listbox">
​
                        <!-- premiére image -->
                        <div class="carousel-item active">
                            <img class="d-block img-fluid" src="./assets/image/draw2.png" alt="First slide">
                        </div>
​
                        <!-- deuxième image -->
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="./assets/image/draw3.png" alt="First slide">
                        </div>
​
                        <!-- troisième image -->
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="./assets/image/draw4.png" alt="First slide">
                        </div>
                    </div>
                </div>
            </div>
            <!-- fin partie des images "carousel" -->
​
        </div>
    </div>
</section>
