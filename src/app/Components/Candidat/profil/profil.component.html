                        <!-- debut de page "modifications" -->
                        <div class="tab-pane" id="modifications">
                            <form [formGroup]="modifForm">
                                <label class="btn btn-info">
                                    <i class="material-icons">&#xE24D;</i>
                                    Changer image
                                    <input type="file" style="display: none;" name="file">
                                </label>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Nom :</label>
                                    <div class="col-lg-9">
                                        <input type="text" formControlName="nom" class="form-control"
                                            placeholder="Votre nom *"
                                            [ngClass]="{'is-invalid': submitted && modifForm.controls.nom.errors, 'is-valid': submitted && !modifForm.controls.nom.errors}">
                                        <div *ngIf="submitted && modifForm.controls.nom.errors"
                                            class="invalid-feedback d-block">
                                            <div *ngIf="modifForm.controls.nom.errors.required">Ce champ est
                                                obligatoire!
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Prénom :</label>
                                    <div class="col-lg-9">
                                        <input type="text" formControlName="prenom" class="form-control"
                                            placeholder="Votre prénom *"
                                            [ngClass]="{'is-invalid': submitted && modifForm.controls.prenom.errors, 'is-valid': submitted && !modifForm.controls.prenom.errors}">
                                        <div *ngIf="submitted && modifForm.controls.prenom.errors"
                                            class="invalid-feedback d-block">
                                            <div *ngIf="modifForm.controls.prenom.errors.required">Ce champ est
                                                obligatoire!
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Numéro de
                                        téléphone :</label>
                                    <div class="col-lg-9">
                                        <input type="number" formControlName="telephone" class="form-control"
                                            placeholder="00 000 000 *"
                                            [ngClass]="{'is-invalid': submitted && modifForm.controls.telephone.errors, 'is-valid': submitted && !modifForm.controls.telephone.errors}">
                                        <div *ngIf="submitted && modifForm.controls.telephone.errors"
                                            class="invalid-feedback d-block">
                                            <div *ngIf="modifForm.controls.telephone.errors.required">Ce champ est
                                                obligatoire!
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Date de naissance
                                        :</label>
                                    <div class="col-lg-3">
                                    
                                        <input type="date" formControlName="naissance" value="2021-03-26"
                                            min="1950-01-01" max="2020-12-31">
                                            <div class="invalid-feedback d-block">
                                                <div *ngIf="submitted && modifForm.controls.naissance.errors.required">Ce champ est
                                                    obligatoire!
                                                </div>
                                            </div>
                                    </div>
                                    
                                    <div class="col-lg-2"></div>
                                    <div class="col-lg-3">
                                        <div class="maxl">
                                            <label class="radio inline" formControlName="gender">
                                                <input type="radio" name="gender" checked>
                                                <span> Homme </span>
                                            </label>
                                            <label class="radio inline">
                                                <input type="radio" name="gender">
                                                <span> Femme </span>
                                            </label>
                                        </div>
                                        <div class="invalid-feedback d-block">
                                            <div *ngIf="modifForm.controls.gender.errors.required">Ce champ est
                                                obligatoire!
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Pays :</label>
                                    <div class="col-lg-9">
                                        <select formControlName="country" class="form-control">
                                            <option selected disabled>Pays</option>
                                            <option value="country" *ngFor="let country of countries">{{country}}
                                            </option>
                                        </select>
                                        <div *ngIf="submitted && modifForm.controls.country.errors.required"
                                            class="invalid-feedback d-block"> Ce champ est obligatoire! </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Adresse :</label>
                                    <div class="col-lg-9">
                                        <textarea formControlName="adresse" class="form-control"
                                            placeholder="Rue ... ville ... *"
                                            [ngClass]="{'is-invalid': submitted && modifForm.controls.adresse.errors, 'is-valid': submitted &&  !modifForm.controls.adresse.errors}"></textarea>
                                        <div *ngIf="submitted && modifForm.controls.adresse.errors"
                                            class="invalid-feedback d-block">
                                            <div *ngIf="modifForm.controls.adresse.errors.required">Ce champ est
                                                obligatoire
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Interet :</label>
                                    <div class="col-lg-9" formControlName="interet">
                                        <select class="form-control">
                                            <option value="freelance">Mission freelance</option>
                                            <option value="emploi">Emploi</option>
                                        </select>
                                        <div *ngIf="submitted && modifForm.controls.interet.errors.required"
                                            class="invalid-feedback d-block"> Ce champ est obligatoire! </div>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label"></label>
                                    <div class="col-lg-9">
                                        <input type="reset" class="btn btn-default" value="Annuler">
                                        <button class="btn btn-info" (click)="modifCandidat()">Modifier</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- debut de page "modifications" -->

                        <!-- debut de page "modifications" -->
                        <div class="tab-pane" id="modifications_user">
                            <form>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Email</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" placeholder="email@xemple.com">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Ancienne mot de
                                        passe</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="ancienne_pass" placeholder="*******">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Nouvelle mot de
                                        passe</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="nouvelle_pass" placeholder="*******">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Confirmer mot de
                                        passe</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="confirm_pass" placeholder="*******">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label"></label>
                                    <div class="col-lg-9">
                                        <input type="reset" class="btn btn-secondary" value="Cancel">
                                        <input type="button" class="btn btn-primary" value="Save Changes">
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>

            </div>
